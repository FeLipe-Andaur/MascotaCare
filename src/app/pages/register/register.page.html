<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/intro">
        <ion-icon name="arrow-undo-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="login" src="assets/img/login.png" />

    <ion-card-header>
      <ion-card-title class="ion-text-center">Registrarse</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text"></ion-input>
        <ion-icon slot="end" name="person-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="registrarseAlert()">Registrar</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center">
        <ion-col>
          <a routerLink="/login">Â¿Ya tienes una cuenta?</a>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
