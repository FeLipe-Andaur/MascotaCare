<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/intro">
        <ion-icon name="arrow-undo-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="login" src="assets/img/login.png" />

    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="d-flex-center">
        <form [formGroup]="form"
           class="auth-form"
          (ngSubmit)="submit()"
          (keypress.enter)="submit()">

          <app-custom-input
        autocomplete="email"
        [control]="form.controls.email"
        icon="mail-outline"
        type="email"
        label="Email"
      ></app-custom-input>

      <!-- ======Email Validator====== -->
      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingrese un correo valido
        </div>
      </div>

      <!-- ====== Password ====== -->
      <app-custom-input
        autocomplete="password"
        [control]="form.controls.password"
        icon="key-outline"
        type="password"
        label="Contraseña"
      ></app-custom-input>
      
      <!-- ====== Validar Password ====== -->
      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          La Contraseña es requerida
        </div>
      </div>
     <br>

      <!-- ======Login Option====== -->
      <ion-button
        expand="block"
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
        shape="round"
      >
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <!-- ======Register Option====== -->
      <ion-button
        expand="block"
        mode="ios"
        routerLink="register"
        class="ion-margin-top"
        fill="outline"
        shape="round"
      >
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
          
      </ion-button>
        </form>
      </div>
      <ion-row class="ion-text-center">
        <ion-col>
          <a routerLink="/restore">¿Olvidaste tu contraseña?</a>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
