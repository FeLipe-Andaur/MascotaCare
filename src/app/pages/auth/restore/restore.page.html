<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/auth">
        <ion-icon name="arrow-undo-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="auth" src="assets/img/login.png" />

    <ion-card-header>
      <ion-card-title class="ion-text-center">Recuperar contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="d-flex-center">
        <form
          [formGroup]="form"
          class="auth-form"
          (ngSubmit)="submit()"
          (keypress.enter)="submit()"
        >
         <!-- ======Email====== -->
      <app-custom-input
      autocomplete="email"
      [control]="form.controls.email"
      icon="mail-outline"
      type="email"
      label="Email"
    ></app-custom-input>
    <!-- ======Email Validator====== -->
    <div
      class="validators"
      *ngIf="form.controls.email.errors && form.controls.email.touched"
    >
      <div *ngIf="form.controls.email.errors?.['required']">
        El correo es requerido
      </div>
      <div *ngIf="form.controls.email.errors?.['email']">
        Ingrese un correo valido
      </div>
    </div>
    <ion-button
      expand="block"
      mode="ios"
      class="submit"
      type="submit"
      [disabled]="form.invalid"
    >
      Recuperar
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
    </form>
  </div>

      
      <ion-row class="ion-text-center">
        <ion-col>
          <a routerLink="/auth">¿Ya tienes una cuenta?</a>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
