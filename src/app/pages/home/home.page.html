<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login">
        <ion-icon name="arrow-undo-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Seleccione su Mascota
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" style="--background: url('/assets/img/fondoMascota.png') no-repeat center/cover;">
  <div class="centered-content">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <div class="mascota-container" (click)="seleccionarMascota('perro')">
            <img #card src="assets/img/PerroIcono.png" alt="Perro">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <div class="mascota-container" (click)="seleccionarMascota('gato')">
            <img #card src="assets/img/GatoIcono.png" alt="Gato">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
